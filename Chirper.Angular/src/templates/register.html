	<div class="col-md-4 col-md-offset-4" id="mainContainer">
		<div class="panel panel-info">
			<div class="panel-heading">
				Register
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label for="">Email Address</label>
					<input type="email" ng-model="registerCtrl.registration.emailAddress" class="form-control" required>
				</div>
				<div class="form-group">
					<label for="">Password</label>
					<input type="password" ng-model="registerCtrl.registration.password" class="form-control" pattern=".{6,6}" required title="6 characters only" id="topPass">
				</div>
				<div class="form-group">
					<label for="password">Confirm Password</label>
					<input type="password" ng-model="registerCtrl.registration.confirmPassword" class="form-control" pattern=".{6,6}" required title="6 characters only" id="btmPass">
				</div>
			</div>
			<div class="panel-footer clearfix" >
				<button class="btn btn-primary pull-right" ng-click="registerCtrl.register()">Register</button> 
			</div>
		</div>
	</div>
